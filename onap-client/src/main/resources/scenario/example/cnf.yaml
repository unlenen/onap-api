# Vendor and App Definitions
vendor:
  name: Unlenen
  description: Unlenen
  vsps:
  - name: CNF_Nginx
    description: Nginx Server
    file: d:\\data\helm\native_Unlenen_nginx_cnf.zip
    
# Service Definitions
service:
  name: CNF_UnlenenWebService_Helm3
  description: UnlenenCNFWebService
  # Customers
  customers:
  - id: nebiunlenen
    name: Nebi Volkan Unlenen
    
  # Related Tenants
  tenants:
  - id: default
  
  # Service Components
  vfs:
  - name: CNF_Nginx
    description: CNF_Nginx
    vsp:
      name: CNF_Nginx

  # Service Instances   
  serviceInstances:
  - name: CNF_UnlenenWebService_Instance_Nebi_Unlenen
    customer:
      id: nebiunlenen
    owningEntity:
      id: a4dc9387-4548-43b3-8aed-5a38c9331d3d
      name: Unlenen_NFV_CC
    project: Unlenen_NFV_CC_ONAP_VNF_DEMO
    
    # Vnfs
    vnfs:
    - name: CNF_UnlenenWebService_Instance_Nebi_Unlenen_Ist_Nfvlab_Onap_k8s_vnf
      lineOfBusiness: NFV_POC
      platform: Unlenen_Istanbul_NFVLAB_Openstack
      tenant:
        id: default
      vf: 
        name: CNF_Nginx
      vfModules:
      - name: CNF_UnlenenWebService_Instance_Nebi_Unlenen_Ist_Nfvlab_Onap_k8s_VF
        availabilityZone: K8S
        vfModel:
          modelType: CnfNginx..helm_nginx..module-1
        profile:
          name: NginxProfile

cloudRegions:
- cloudOwner: CloudOwner
  name: Unlenen_ist_nfvlab_onap_k8s_inst2_135_152
  complexName: Unlenen_ist_nfvlab
  regionName: Unlenen_ist_nfvlab_onap_k8s
  cloudType: KUBERNETES
  domain: default
  configParameters: '{"apiVersion":"v1","kind":"Config","clusters":[{"cluster":{"api-version":"v1","certificate-authority-data":"","server":"https://192.168.135.111:6443"},"name":"cnf-cluster"}],"contexts":[{"context":{"cluster":"cnf-cluster","user":"kube-admin-cnf-cluster"},"name":"cnf-cluster"}],"current-context":"cnf-cluster","users":[{"name":"kube-admin-cnf-cluster","user":{"client-certificate-data":"","client-key-data":""}}]}'
  tenants:
  - id: default
    name: default
  availabilityZones:
  - name: k8s
    hypervisorType: k8s
    
profiles:
- name: NginxProfile
  parameters:
  - name: k8s-rb-profile-name
    value: default
  - name: nginx.name
    value: Unlenen-nginx-web
  - name: nginx.port
    value: 80
  - name: nginx.nodeport
    value: 30080
  - name: nginx.image
    value: nginx:latest